<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
#wrapper{
	width:500px;
	height:500px;
	border: 2px solid black;
	margin:auto;/* body와의 간격을 50%씩 양분하여 좌측과 우측에 할당함*/
}
/*wrapper안에 가두어져 있기 때문에 픽셀로 명시할 필요 없다.*/
#content1{
	width:50%;
	height:400px;
	background-color:red;
	float:left;
}
#content2{
	width:50%;
	height:400px;
	background-color:green;
	float:left;
}
#footer{
	width:100%;
	height:100px;
	clear:left;/*float으로 생긴 빈틈으로 들어가지 않게 하는 속성*/
	background-color:blue;
}
</style>
</head>
<body>

	<pre>
		<h3>float과 clear에 대해 학습한다</h3>
	</pre>

	<div id="wrapper">
		<div id="content1">좌측</div>
		<div id="content2">우측</div>
		<div id="footer">푸터</div>
	</div>

</body>
</html>
