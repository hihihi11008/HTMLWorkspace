<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>  과제풀이ㅎㅎ</title>
<style>
#wrapper{
	width:700px;
	height:600px;
	background-color:yellow;
}
#header{
	width:100%;
	height:100px;
	background-color:red;
}
#content{
	width:100%;
	height:400px;
	background-color:gray;
	overflow:hidden;
}
#section{
	width:200px;
	height:100%;
	background:yellow;
	float:left;
}
#area{
	width:500px;
	height:100%;
	background:blue;
	float:left;
}
#footer{
	width:100%;
	height:100px;
	background-color:green;
}
</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">헤더</div>
		<div id="content">
			<div id="section"></div>
			<div id="area"></div>
		</div>
		<div id="footer">푸터</div>
	</div>

</body>
</html>
