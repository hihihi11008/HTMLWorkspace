<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>block, inline  속성</title>
<style>
#wrapper1{
	width:700px;
	height:600px;
	border:2px solid black;
}
#box1{
	background:red;
	width:700px;
	height:100px;
}
#box2{
	background:yellow;
	width:200px;
	height:400px;
	float:left;
}
#box3{
	background:green;
	width:500px;
	height:400px;
	float:left;
}
#box4{
	background:blue;
	width:700px;
	height:500px;
}
</style>
</head>
<body>
	<!-- 모든 태그는 박스이면서, 이박스들은 두가지 유형으로 분류된다.
		1. block 형 : 자신과 같은 행에 그 어떠한 태그도 존재할 수 없다. 용납 x
						   너비와 높이를 가질 수 있다.
		2. inline 형 : 자신과 같은 행에 다른 태그 요소와 공존이 가능
						   너비와 높이를 가질수 없음!!!
	-->
	<div id="wrapper1">
		<div id="box1">box1</div>
		<div id="wrapper2">	
			<div id="box2">box2</div>
			<div id="box3">box3</div>
		</div>
		<div id="box4">box4</div>
	</div>
</body>
</html>
